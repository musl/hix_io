<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>hix.io</title>

		<meta name="author" content="Michael Hix" />
		<meta name="copyright" content="Copyright 2014 Michael Hix" />
		<meta name="description" content="My blog, code repository, and URL shortener." />
		<meta name="keywords" content="hix.io code urls blog ruby" />

		<meta name="robots" content="noindex, nofollow" />

		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />

		<link rel="stylesheet" href="/css/base-min.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="/css/pure-min.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="/css/highlight/googlecode.min.css" type="text/css" media="screen" charset="utf-8">

		<!-- If all of our scripts are well-behaved, nothing needs to go in the body. -->
		<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/can.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/highlight.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/main.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class="pure-g-r">

			<!-- menu column -->
			<div class="pure-u-1-6">
				<div class="l-box">
					<div id="menu" class="pure-menu pure-menu-open">
						<a class="pure-menu-heading">hix.io</a>
						<ul>
							<li><a href="#!posts">blog</a></li>
							<li><a href="#!code">code</a></li>
							<li><a href="#!urls">urls</a></li>
						</ul>
						<a class="pure-menu-heading">search</a>
						<ul>
							<li class="pure-form l-box">
								<input type="text" id="search" name="q" class="search-q" />
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- main content column -->
			<div class="pure-u-2-3">
				<div class="l-box">
					<div id="messages"></div>
					<div id="main"></div>
				</div>
			</div>

			<!-- a little white space -->
			<div class="pure-u-1-6"></div>

		</div>
	</body>
</html>
